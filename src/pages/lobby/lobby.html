<ion-header>

  <ion-navbar text-center>
    <ion-title>Lobby</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
  <button ion-button medium (click)="takeTest()">
    Goldberg Big-Five Factor Markers
  </button>
  <button ion-button (click)="goToBigFiveSum()">
    <ion-icon name="help"></ion-icon>
  </button>
  </ion-card>
  <ion-card>
    <button ion-button medium (click)="getHistory()">
      Show Previous Tests
    </button>
  </ion-card>
</ion-content>
